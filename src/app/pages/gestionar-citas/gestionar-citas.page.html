<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="manage-content" [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let appointment of appointments">
      <ion-label>
        <h2>{{ appointment.petName }} · {{ appointment.type }}</h2>
        <p>{{ appointment.date }} · {{ appointment.time }}</p>
        <p>{{ appointment.vet }}</p>
      </ion-label>
      <ion-button size="small" fill="clear" color="secondary" (click)="postponeAppointment(appointment)">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        Posponer
      </ion-button>
      <ion-button size="small" fill="clear" color="danger" (click)="deleteAppointment(appointment)">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
