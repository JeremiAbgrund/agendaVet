<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-content ion-padding">
  <section class="hero">
    <h1>Regístrate en AgendaVet</h1>
    <p>Crea tu cuenta para asociar tu perfil y gestionar tus citas.</p>
  </section>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="registrar()">
        <ion-list lines="full">
          <ion-item>
            <ion-label position="stacked">Nombre completo</ion-label>
            <ion-input formControlName="ownerName" autocomplete="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Correo</ion-label>
            <ion-input type="email" formControlName="email" autocomplete="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" autocomplete="new-password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Clínica habitual (opcional)</ion-label>
            <ion-input formControlName="clinic"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Teléfono (opcional)</ion-label>
            <ion-input type="tel" formControlName="phone"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-checkbox formControlName="acceptTerms"></ion-checkbox>
            <ion-label>
              Acepto el uso de mis datos para gestionar citas y recordatorios.
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="registerForm.invalid || isSubmitting">
          <ion-spinner slot="start" name="crescent" *ngIf="isSubmitting"></ion-spinner>
          Crear cuenta
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
